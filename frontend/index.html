<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cold Email Automation Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container py-5">
  <div class="glass-card">

    <h2 class="text-center fw-bold mb-2">
      <i class="bi bi-envelope-paper-fill text-primary"></i>
      Smart Cold Emailer
    </h2>
    <p class="text-center text-muted mb-4">
      Send personalized cold emails in one click
    </p>

    <form id="emailForm">
      
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Your Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="email" class="form-control" id="senderEmail" placeholder="you@gmail.com" required>
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">App Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="appPassword" placeholder="16-digit app password" required>
          </div>
        </div>

        <div class="col-12">
          <label class="form-label">Email Subject</label>
          <input type="text" class="form-control" id="emailSubject" placeholder="Subject line" required>
        </div>

        <div class="col-12">
          <label class="form-label">Email Template</label>
          <textarea class="form-control" id="emailTemplate" rows="6"
            placeholder="Hi {{name}},&#10;&#10;Hope you're doing well...&#10;&#10;Company: {{company}}" required></textarea>
          <small class="text-muted">You can use variable like: {{name}}, {{company}}</small>
        </div>

        <div class="col-md-6">
          <label class="form-label">Upload CSV File</label>
          <input type="file" class="form-control" id="csvFile" accept=".csv" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Upload Resume (PDF)</label>
          <input type="file" class="form-control" id="resumeFile" accept=".pdf" required>
        </div>

      </div>

      <button type="submit" id="sendBtn" class="send-btn mt-4 w-100">
        <i class="bi bi-send-fill me-1"></i> Send Emails
      </button>

    </form>

    <div id="resultLog" class="result-box mt-4 d-none"></div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
